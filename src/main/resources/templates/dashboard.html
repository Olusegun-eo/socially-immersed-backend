<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Created At</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.author.username}"></td>
        <td th:text="${post.createdAt}"></td>
    </tr>
</table>
</body>
</html>
